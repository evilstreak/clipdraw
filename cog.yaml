build:
  gpu: true
  python_version: "3.8"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "cmake==3.21.2"
    - "torch==1.7.1"
    - "torchvision==0.8.2"
    - "numpy==1.20.1"
    - "ipython==7.21.0"
    - "Pillow==8.3.1"
    - "svgwrite==1.4.1"
    - "svgpathtools==1.4.1"
    - "cssutils==2.3.0"
    - "numba==0.54.0"
    - "torch-tools==0.1.5"
    - "visdom==0.1.8.9"
    - "ftfy==6.0.3"
    - "regex==2021.8.28"
    - "tqdm==4.62.3"
    - "scikit-image==0.18.3"
    - "jupyterlab==3.3.4"
  run:
    - git clone https://github.com/BachiLi/diffvg && cd diffvg && git submodule update --init --recursive && CMAKE_PREFIX_PATH=$(pyenv prefix) DIFFVG_CUDA=1 python setup.py install
    - pip install git+https://github.com/openai/CLIP.git --no-deps
predict: "predict.py:Predictor"
